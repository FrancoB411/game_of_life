<html>
<head>
  <title>Game of Life Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0.rc3/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
  
  <script src="http://code.jquery.com/jquery-latest.js"></script>

  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine-jquery.js"></script>

  <!-- include lib files here... -->
  <script type="text/javascript" src="lib/Lo-Dash.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/BoardSpec.js"></script>
  <script type="text/javascript" src="spec/CellSpec.js"></script>
  <script type="text/javascript" src="spec/GameSpec.js"></script>
  <script type="text/javascript" src="spec/WorldSpec.js"></script>
  <script type="text/javascript" src="spec/TimeSpec.js"></script>

  
  <!-- include source files here... -->
  <script type="text/javascript" src="src/Board.js"></script>
  <script type="text/javascript" src="src/Cell.js"></script>
  <script type="text/javascript" src="src/Game.js"></script>
  <script type="text/javascript" src="src/World.js"></script>
  <script type="text/javascript" src="src/Time.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
