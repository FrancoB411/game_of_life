       <style>
         #board {
           position:absolute;
           top:5px;
           right:5px;
           bottom:5px;
           left:5px;
           background-color:gray;
         }
         .cell {
           width:16px;
           height:16px;
           border-radius:8px;
           margin:4px;
           background-color:red;
           float:left;
         }
         .invisible{
            visibility:hidden;
         }
         .visible {
           visibility:visible;
           background-color:green;
         }
       </style>
</head>
<body>
  <div id="board">
    <div id="x1y1" class="cell"> </div>
    <div id="x2y1" class="cell invisible"> </div>
  </div>     
  <script>
    $(document).ready(function(){
      var el = $("#x1y1");
      el.click( function() {
        var currentClass = $('#x2y1').attr("class");
        var newClass = (currentClass.match("\\b"+"visible"+"\\b")) ? "invisible" : "visible";
        $('#x2y1').removeClass().addClass(newClass).addClass("cell");
      });
    });

    var puts = function(info) {
      console.log(info);
    }
  var Board = {
      width :  window.innerWidth -10,
      height : window.innerHeight -10,
      cell_width : 24,
      cells_across : function() { return Math.floor(this.width/this.cell_width) },
      cells_high : function() { return Math.floor(this.height/this.cell_width) },
      get_size : function() { return [this.width, this.height] },
    };

    puts( Board.cells_across() );
    puts( Board.cells_high() );
